[application]

name="Godot Basic Roguelike"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

charcodes="*res://scripts/autoload/charcodes.gd"
colors="*res://scripts/autoload/colors.gd"
utils="*res://scripts/autoload/utils.gd"
textures="*res://scripts/autoload/textures.gd"
settings="*res://scripts/autoload/settings.gd"

[display]

width=800
height=600
stretch_mode="disabled"
stretch_aspect="ignore"
use_2d_pixel_snap=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

k_switch_tex_up=[key(PageUp)]
k_quit=[key(Q)]
k_rebuild_map=[key(Space)]
k_switch_tex_down=[key(PageDown)]
k_shake=[key(F)]
k_left=[key(Left), key(A)]
k_right=[key(Right), key(D)]
k_up=[key(Up), key(W)]
k_down=[key(Down), key(S)]
k_debug=[key(1)]
k_health=[key(2), key(H)]
k_leaves=[key(3)]
k_rooms=[key(4)]
k_halls=[key(5)]
k_room_info=[key(6)]

[physics]

fixed_fps=30

[render]

default_clear_color=#ff000000
